apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-validator
  namespace: devops-exam
  labels:
    app: secure-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-validator
  template:
    metadata:
      labels:
        app: secure-validator
    spec:
      # Security context to match your Dockerfile user (1000)
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
      - name: validator-api
        # Replace with your actual image name
        image: secure-validator:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 8080

        # Environment variables configuration
        env:
        - name: PORT
          value: "8080"
        - name: LOG_PATH
          value: "/app/logs/success.log"
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: APP_SECRET

        # Volume mounting for logs (Step 1 requirement)
        volumeMounts:
        - name: log-storage
          mountPath: /app/logs

      volumes:
      - name: log-storage
        emptyDir: {}